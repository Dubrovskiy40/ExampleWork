<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="main.js" defer></script>
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>
<body>
   <div class="container">
      <section class="header">
         <h2 class="header__title">Курс валют</h2>
         <button class="header__btn" type="button">Хочу узнать текущий курс валют</button>
         <div id="loader" class="hidden">Операция выполняется, ожидайте...</div>
      </section>
      <div class="currency-wrap">
         <div class="wrap">
            <section class="currency">
               <h3 class="usd__title currency__title">Доллар</h3>
               <img id="img_1" class="usd__img currency__img" src="img/small/small-usd.png" alt="usd">
               <span class="usd__exchange currency__exchange"></span>
            </section>
            <section class="currency">
               <h3 class="eur__title currency__title">Евро</h3>
               <img id="img_2" class="eur__img currency__img" src="img/small/small-euro.png" alt="euro">
               <span class="eur__exchange currency__exchange"></span>
            </section>
            <section class="currency">
               <h3 class="rub__title currency__title">Рубль</h3>
               <img id="img_3" class="rub__img currency__img" src="img/small/small-rub.png" alt="rub">
               <span class="rub__exchange currency__exchange"></span>
            </section>
         </div>
         <form class="form" action="#" method="#">
            <input class="form__inp" type="number" placeholder="Сколько меняем...?">
            <select class="form__select" name="specialization" id="" required>
               <option value="usd">USD</option>
               <option value="eur">EUR</option>
            </select>
            <button class="form__btn" type="submit">Обменять</button>
         </form>
         <div class="currency__total"></div>
      </div>
      <div class="images-wrap">
         <h2 class="images__title header__title">Картинки</h2>
         <p class="images__subtitle">По клику на картинку выше, тут появится её увеличенная копия</p>
         <div class="images-block"></div>
      </div>
      
      <div class="shop-wrap">
         <h2 class="shop__title header__title">Корзина</h2>
         <div class="shop__cart">
            <button id="checkout" class="form__btn">Открыть корзину</button>
            <button id="clear_cart" class="form__btn">Очистить корзину</button>
            <p>В корзине:</p>
            <div class="cart-block"></div>
         </div>
         <h2 class="shop__title header__title">Каталог</h2>
         <div class="shop__goods">
            <div class="cards"></div>
         </div>
      </div>
   </div>
   <div id="wrapper-modal">
      <div id="overlay"></div>
      <div id="modal-window">
         <div>
            <button id="btn-close" class="btn-close">X</button>
         </div>
         <div class="content">
         </div>
      </div>
   </div>
</body>
</html>
